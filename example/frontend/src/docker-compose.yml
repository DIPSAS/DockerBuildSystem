version: '3'

services:
  lab-frontend-web:
    image: ${LAB_REPO}dips/lab.frontend.web:${LAB_FRONTEND_WEB_TAG}
    restart: always
    hostname: lab-frontend-web
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - lab-frontend-network
      - lab-backend-network

networks:
  lab-frontend-network:
  lab-backend-network:
